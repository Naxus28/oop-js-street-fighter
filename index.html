<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <title>OOP JS Street Fighter</title>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  
  <body>
    <div class="game_wrapper">
      <header>
        <h1>OOP JS Street Fighter</h1>
      </header>
      
      <div class="players_wrapper">
        
        <div class="playerOne player">
          <img src="https://s-media-cache-ak0.pinimg.com/originals/23/75/97/237597f2d78a5776b4031cf8a57a8b3a.gif" alt="player one">
          <button id="playerOneButton">
            <span></span> Attack
          </button>
          <div class="health_level_wrapper">
            <p class="health_level"></p>
          </div>
        </div>
        
        <div class="playerTwo player">
          <img src="https://s-media-cache-ak0.pinimg.com/originals/a4/e3/16/a4e3165030a3715c35a7ac38960c55fe.gif" alt="player two">
          <button id="playerTwoButton">
           <span></span> Attack
          </button>
          <div class="health_level_wrapper">
            <p class="health_level"></p>
          </div>
        </div>

      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
